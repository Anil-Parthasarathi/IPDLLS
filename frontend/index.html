<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IPDLLS</title>
    <script src="./render.js" type="module"></script>
    <script src="./index.js" type="module"></script>
    <style>
      body {
        padding-bottom: 20px;
      }

      form#image-selection {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      fieldset {
        display: flex;
        flex-wrap: wrap;
      }

      fieldset > div {
        display: flex;
        margin: auto;
      }

      #selected-images {
        display: flex;
        flex-direction: row;
      }

      #selected-images > img {
        margin: auto;
        width: 40%;
        height: auto;
      }

      #image-selection > button {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <h1>CSCE 748 Computational Photography FINAL PROJECT</h1>
    <h2 bold>~In placid depth, latent light sparkles~</h2>
    <h3>By Andres Santiago, Anil Parthasarathi, and Gage Mariano</h3>
    <div>
      <label>
        <input
          type="radio"
          name="renderStyle"
          value="0"
          onclick="setRenderStyle('0')"
        />
        Default
      </label>
      <label>
        <input
          type="radio"
          name="renderStyle"
          value="4"
          onclick="setRenderStyle('4')"
        />
        Disparity Map
      </label>
      <label>
        <input
          type="radio"
          name="renderStyle"
          value="1"
          onclick="setRenderStyle('1')"
        />
        Normal Map
      </label>
      <label>
        <input
          type="radio"
          name="renderStyle"
          value="2"
          onclick="setRenderStyle('2')"
        />
        Silhouette Shader
      </label>
      <label>
        <input
          type="radio"
          name="renderStyle"
          value="3"
          onclick="setRenderStyle('3')"
        />
        Cel Shader
      </label>
    </div>
    <div>
      <label for="zSlider">"Z Factor":</label>
      <input
        type="range"
        id="zSlider"
        name="zSlider"
        min="0.0"
        max="1.0"
        step="0.01"
        value="0.15"
        oninput="handleZSliderChange(this.value)"
      />
      <span id="sliderValue">0.15</span>
    </div>
    <div>
      <label for="depthSlider">"Depth Factor":</label>
      <input
        type="range"
        id="sliderD"
        name="sliderD"
        min="1.0"
        max="1000000.0"
        step="5.0"
        value="598400.0"
        oninput="handleDepthFactorChange(this.value)"
      />
      <span id="depthSlider">598400.0</span>
    </div>
    <canvas id="renderCanvas" width="950" height="700"></canvas>
    <form id="image-selection" type="radio" onsubmit="return false">
      <fieldset></fieldset>
      <div id="selected-images">
        <img id="selected-left" />
        <img id="selected-right" />
      </div>
      <button type="submit">Select Image</button>
    </form>
  </body>
</html>
